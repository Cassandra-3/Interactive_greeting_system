{% extends "base.html" %}
{% block title %}
Confirm Login
{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
{% block content %}
<form class="login100-form" method="post" action="confirmlogin">
    <div class="wrap-input200 validate-input m-b-16" data-validate="Name is required">
        <input class="input100" type="text" name="name" placeholder="Enter name">
    </div>

    <div class="wrap-input200 validate-input m-b-16">

        <h3>{{ uname[0] }}</h3>
    </div>

    <div class="wrap-input200 validate-input m-b-16" data-validate="Answer is required">

        <input class="input100" type="text" name="answer" placeholder="Enter your Answer">
    </div>
    <div class="container-login100-form-btn">
        <button type="submit" class="login100-form-btn">Login</button>
    </div>
    <br>
    <br>
    <p>
        Not yet Registered?   <a href="facialregdisclamer">Register here!</a>
    </p>
</form>
{% endblock %}
